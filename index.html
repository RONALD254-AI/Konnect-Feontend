<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SasaKonnect Entry</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      color: #2c3e50;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Loading...</h1>

  <script>
    async function askPhone() {
      const { value: phone } = await Swal.fire({
        title: 'ðŸ“± Welcome!',
        text: 'Please enter your phone number you want to register to continue',
        input: 'tel',
        inputLabel: 'Phone Number',
        inputPlaceholder: '+2547123../07123..',
        confirmButtonColor: '#4F46E5',
        confirmButtonText: 'Continue',
        background: '#ffffff',
        color: '#2c3e50',
        inputAttributes: {
          autocapitalize: 'off',
          autocorrect: 'off'
        }
      });

      if (phone) {
        console.log('Phone number entered:', phone);

        // Optionally save phone number
        // await fetch('https://your-api.onrender.com/save-phone', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify({ phone })
        // });

        Swal.fire({
          title: 'âœ… Thank you!',
          text: 'Redirecting...',
          timer: 5000,
          timerProgressBar: true,
          showConfirmButton: false,
          background: '#ffffff',
          color: '#2c3e50'
        });

        setTimeout(() => {
          window.location.href = 'https://portal.sasakonnect.net/login';
        }, 5000);
      }
    }

    askPhone();
  </script>
</body>
</html>
